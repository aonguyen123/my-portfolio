<div
  class="dropdown-content rounded-box z-1 w-52 p-2 shadow-2xl outline-1 outline-black/5 bg-base-200 mt-5"
>
  <app-search-field />
  <div class="h-[28rem] max-h-[calc(100vh-10rem)] overflow-y-auto mt-2">
    <ul class="menu w-full">
      @for (theme of themes; track theme; let idx = $index) {
      <li>
        <button
          #themeBtn
          class="flex justify-between [&_svg]:visible"
          data-act-class="[&_svg]:visible"
        >
          <div class="truncate">{{ theme }}</div>
          <svg
            viewBox="0 0 20 20"
            fill="none"
            class="invisible w-3 h-3 stroke-current stroke-2"
          >
            <path
              fill-rule="evenodd"
              d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </li>
      }
    </ul>
  </div>
</div>
