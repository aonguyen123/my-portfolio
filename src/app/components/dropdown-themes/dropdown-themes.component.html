<div
  class="dropdown-content rounded-box z-1 w-52 p-2 shadow-2xl outline-1 outline-black/5 bg-base-200 mt-5"
>
  <app-search-field (inputValue)="inputSearchTheme$.next($event)" />
  <div class="max-h-[calc(100vh-30rem)] overflow-y-auto mt-2">
    <ul class="menu w-full">
      <ng-container *ngIf="currentTheme$ | async as currentTheme">
        @if (!(dataSearchTheme$ | async)?.length) {
        <span class="text-xs text-center">Not found</span>
        } @else { @for (theme of dataSearchTheme$ | async; track theme; ) {
        <li>
          <button
            class="flex justify-between"
            (click)="onChangeTheme(theme)"
            [ngClass]="{
              '[&_svg]:visible': currentTheme === theme
            }"
          >
            <div class="truncate">{{ theme }}</div>
            <svg
              viewBox="0 0 20 20"
              fill="none"
              class="invisible w-3 h-3 stroke-current stroke-2"
            >
              <path
                fill-rule="evenodd"
                d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </li>
        } }
      </ng-container>
    </ul>
  </div>
</div>
<!-- [&_svg]:visible -->
